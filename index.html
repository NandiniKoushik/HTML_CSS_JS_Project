<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Life Timer</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/0b7c62ad7b.js" crossorigin="anonymous"></script>
</head>

<body>
    <div id="back">
        <div id = "beforeDOB"class = "container">
          <h1>Kindly Enter Your Date Of Birth.</h1>
        </div>
        <div id = "afteraddDOB"class="container">
          <div class="center">
            <h1>How Much Time That You have Lived</h1>
            <div class="time-container">
              <h2>
                <div id="year">0</div>
                Year
              </h2>
              <h2>
                <div id="month">0</div>
                Month
              </h2>
              <h2>
                <div id="days">0</div>
                Days
              </h2>
              <h2>
                <div id="hour">0</div>
                Hour
              </h2>
              <h2>
                <div id="minute">0</div>
                Minute
              </h2>
              <h2>
                <div id="second">0</div>
                Second
              </h2>
            </div>
          </div>
        </div>
        
        <div class = "icons">
          <i id = "icon"class = "fa fa-cog"></i>
          <div id = "contents" class = "button hide">
            <input type = "date" id ="dateinput"/>
            <button id = "addbutton">Add DOB</button>
          </div>
        </div>
    </div>
    <script src="./index.js"></script>
</body>

</html>
